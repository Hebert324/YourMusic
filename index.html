<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YourMusic</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/vstatic/svg/3791/3791461.svg?token=exp=1620237543~hmac=bee3740fa1e5054a2f13cf21697663bf" type="image/x-icon">
  </head>
  <body>
    <div id="player">
      <h4><i class="material-icons" id="logo">headset</i> YourMusic</h4>
      <div class="card">
        <div class="card-image">
          <a href="#" class="btn-floating btn-large halfway-fab"><i class="material-icons" id="play-pause">play_arrow</i></a>
        </div>
        <div class="card-content">
          <h5>Title</h5>
          <p class="artist">Artist</p>
          <div class="row valign-wrapper" id="controls">
            <div class="col s2" id="current-duration">00:00</div>
            <div class="col s6 range-field valign-wrapper">
              <input type="range" min="0" max="0" step="1" id="seekbar">
            </div>
            <div class="col s2" id="total-duration">00:00</div>
            <div>
              <a href="#"><i class="material-icons" id="vol">volume_up</i></a>
            </div>
            <div class="col s3 range-field valign-wrapper">
              <input type="range" min="0" max="100" step="1" id="vol-control">
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
